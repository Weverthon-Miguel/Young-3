<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Cadastrando</title>
</head>
<body>
    <form action="cadastrar.php" method="post">
        <div>
            <h1>Cadastrar</h1>
        </div>
        <div>
         <label for="nome">
            Nome
         </label>
         <input type="text" name="nome" placeholder="Digite o seu nome">
        </div>
        <div>
         <label for="sobrenome">
            sobrenome
         </label>
         <input type="text" name="sobrenome" placeholder="Digite o seu sobrenome">
        </div>

         <label for="senha">
            Senha
         </label>
         <input type="password" name="senha" placeholder="Digite o sua senha">

        <div>

        </div>
